<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What2Eat</title>

    <!-- Bootstrap v4.4.1 CSS stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <style>
      .shadow{
        margin: 0.5em;
        margin-top: 2.5em;
      }
      .nopadding{
        padding: 0px;
      }
      .dropdownBox{
        margin: 0.5em;
      }
      @media(max-width: 576px){
      .navStyle{
        padding: 2%;
        background-color:white;
      }
      }
      @media(min-width: 576px){
      .navStyle{
        padding-top: 2%;
        padding-left: 8%;
        padding-right: 8%;
        background-color:white;
      }
      }
    </style>
  </head>

  <body>
    <header class="sticky-top navStyle">
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color:#E6E6FA;">
          <div class="d-flex flex-grow-1">
            <a class="navbar-brand d-inline-block" href="#">What2Eat</a>
            <div class="w-100 text-right">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar"><span class="navbar-toggler-icon"></span></button>
            </div>
          </div>  
          <div class="collapse navbar-collapse flex-grow-1 text-right-sm" id="myNavbar">
            <ul class="navbar-nav ml-auto flex-nowrap">
              <li class="nav-item active"><a href="https://lyuyuecc.github.io/What2Eat/" class="nav-link m-2 menu-item nav-active">Home</a></li>
              <li class="nav-item"><a href="https://lyuyuecc.github.io/What2Eat/allRecipt" class="nav-link m-2 menu-item">All recipes</a></li>
              <li class="nav-item"><a href="https://lyuyuecc.github.io/What2Eat/about" class="nav-link m-2 menu-item">About</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main class="container">
      <div class="row py-3"></div>
      <div class="row justify-content-center">
          <h1 class="navbar-brand mb-0 h1 ">Don't know what to eat today?</h1>
          
        </div>
        <div class="row justify-content-center">
        <h6>Find the recipe through the filter down below!</h6>
      </div>
    
          <div class="row py-2">
            <div class="col">
              <form>
                        <div class="form-group form-row justify-content-center">
                          <select class="col-10 col-md-3 form-control dropdownBox" id="cuisine-select" name="selector">
                            <option value="">--All Cuisines--</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Italian">Italian</option>
                            <option value="Thai">Thai</option>
                            <option value="Mediterranean">Mediterranean</option>
                            <option value="Greek">Greek</option>
                            <option value="American">American</option>
                          </select>
                          <select class="col-10 col-md-3 form-control dropdownBox" id="difficulty-select" name="selector">
                            <option value="">--All Difficulties--</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                          </select>
                          <select class="col-10 col-md-3 form-control dropdownBox" id="servings-select" name="selector">
                            <option value="">--All Servings--</option>
                            <option value="Less than 2">1 or 2 people</option>
                            <option value="More than 2">More than 2</option>
                            <option value="More than 4">More than 4</option>
                            <option value="More than 6">More than 6</option>
                          </select>
                        </div>
                        
                        <div class="form-group form-row justify-content-center">
                          <div class="form-check">
                            <input type="checkbox" id="Vegan" name="Vegan" value="Vegan" >
                            <label for="Vegan" >Vegan</label>
                            <input type="checkbox" id="Healthy" name="Healthy" value="Healthy" >
                            <label for="Healthy" >Healthy</label>
                            <input type="checkbox" id="More effort" name="More effort" value="More effort">
                            <label for="More effort">More effort</label>
                          </div>
                        </div>
                        
                        <div class="form-group form-row justify-content-center">
                          <button type="button" id="animate" class="btn btn-dark" onclick="allRecipes(DISHES)">
                            Reset and Show all
                          </button>
                        </div>
              </form>

              
              
              <table class="table table-striped table-hover d-none d-sm-none d-md-table" width="100%"> 
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Results</th>
                    <th scope="col"></th>
                    <!-- <th scope="col">Recipe link</th> -->
                  </tr>
                </thead>
                <tbody id="output"></tbody>
              </table>

              <div class="d-block d-sm-block d-md-none" width="100%">
                    <h5 class=" text-light bg-dark">Results</h5>
                    <p id="outputSmall"></p>
              </div>
            </div>
          </div>  
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="dishes.js"></script>
    <script src="app.js"></script>
    <script>
      allRecipes(DISHES)
      render(DISHES)
    </script>
  </body>
</html>
